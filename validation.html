     <script type="text/javascript">
     
    
    function validation(){
        var name = document.getElementById('name').value;
        var Address = document.getElementById('Address').value;
        var zipcode = document.getElementById('zipcode').value;
        
        var Phonenumber = document.getElementById('Phonenumber').value;
        var Email= document.getElementById('Email').value;
        var password= document.getElementById('password').value;
        var ver= document.getElementById('ver').value;
        if(name == ""){
            document.getElementById('username').innerHTML = "Please Enter Your Name";
            return false;
        
        }
        if(!isNaN(name)){
            document.getElementById('username').innerHTML = "Numbers not allowed";
            return false;
        
        }
        if(Address == ""){
            document.getElementById('dress').innerHTML = "Please Enter Your Address";
            return false;
        }
            if((Address.length <=5)|| (Address.length>20)){
            document.getElementById('dress').innerHTML = "Address should be atleast 5 charactors";
            return false;
        }
        if(zipcode == ""){
            document.getElementById('code').innerHTML = "Please Enter Your zip code";
            return false;
        }  
         if(isNaN(zipcode)){
            document.getElementById('code').innerHTML="Allowed Digits Only ";
            return false;
        }
         if(zipcode.length !=6){
            document.getElementById('code').innerHTML="Zip code must be  6 digits ";
            return false;
        }
        
        if( Phonenumber == ""){
            document.getElementById('number').innerHTML = "Enter Your Number";
            return false;
            }
         
        if(isNaN(Phonenumber)){
            document.getElementById('number').innerHTML="Allowed Digits Only ";
            return false;
        }
        if(Phonenumber.length!=10){
            document.getElementById('number').innerHTML="Mobile Number must be atleast 10 digits ";
            return false;
        }
        if( Email == ""){
            document.getElementById('mail').innerHTML = "Provide your Emil address";
            return false;
      }
      if( Email.indexOf('@')<=0 ){
            document.getElementById('mail').innerHTML = "where is  @";
            return false;
      }
      if(( Email.charAt(Email.length-4)!='.') && (Email.charAt(Email.length-3))!='.'){
        document.getElementById('mail').innerHTML = "Enter .com after @";
            return false;
      }
      if( password == ""){
            document.getElementById('pass').innerHTML = "fill password field";
            return false;
    }
    if((password.length <=8 || (password.length > 10))){
        document.getElementById('pass').innerHTML = "password length must between 8 to 10 ";
            return false;
      }
   if(password!=ver){
    document.getElementById('very').innerHTML = "password is not matching";
            return false;
   }
    if (ver == ""){
        document.getElementById('very').innerHTML = "enter same like typed password";
            return false;
    }
}
